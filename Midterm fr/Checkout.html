    <!-- MAIN START -->
    <main class="main">

        <div class="shape__big"></div>
        <div class="check__container">
            <form action="" method="POST">
                <h2>Checkout</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="card">Credit Card Number</label>
                    <input type="text" id="card" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiration Date</label>
                    <input type="text" id="expiry" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" required>
                </div>
                <a href="#" class="button" id="popup-link" type="submit">Submit</a>
            </form>
        </div>

        <img src="assets/img/cat2.png" alt="home image" class="home__tree-1">
        <img src="assets/img/cart.png" alt="home image" class="home__tree-2">
        <div id="popup-image">
            <img src="assets/img/thanks.webp" alt="Popup Image">
          </div>
    </main>

                                alt="Valid CSS!" />
                        </a>
                    </p>
                </div>

                <div class="footer__content">
                    <div>
                        <h3 class="footer__title">About us</h3>

                        <ul class="footer__links">

                    <div>
                        <h3 class="footer__title">Category</h3>

                        <ul class="footer__links">
                            <li>

                    </div>

                    <div>
                        <h3 class="footer__title">Social Media</h3>

                        <ul class="footer__social">
                            <a href="https://www.facebook.com/khanh31324" class="footer__social-link">
                                <i class="ri-facebook-circle-fill"></i>
                            </a>
                            
                            <a href="https://www.instagram.com" class="footer__social-link">
                                <i class="ri-instagram-fill"></i>

                <img src="assets/img/woo.png" alt="footer image" class="footer__tree-1">
